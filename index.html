<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ECommerce</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <h1>Subhradeep Store</h1>
  <nav class="top-nav">
    <a href="#" onclick="showSection('shop')">Shop</a>
    <a href="#" onclick="showSection('orders')">My Orders</a>
  </nav>
  <input
    type="text"
    id="searchBar"
    placeholder="Search products..."
    oninput="searchProducts()"
  />
</header>

<main>
  <section id="product-section">
    <h2>Products</h2>
    <div id="category-filters">
      <button onclick="filterCategory('all')">All</button>
      <button onclick="filterCategory('electronics')">Electronics</button>
      <button onclick="filterCategory('fashion')">Fashion</button>
      <button onclick="filterCategory('books')">Books</button>
    </div>
    <div id="products" class="products-grid"></div>
  </section>

  <!-- Payment options section -->
  <section id="payment-options" class="hidden">
    <h2>Select Payment Method</h2>
    <form id="payment-form">
      <label>
        <input type="radio" name="paymentMethod" value="Cash on Delivery" checked />
        Cash on Delivery
      </label><br />
      <label>
        <input type="radio" name="paymentMethod" value="UPI" />
        UPI Payment (Simulated)
      </label><br /><br />
      <button type="submit">Confirm Payment</button>
      <button type="button" onclick="cancelPayment()">Cancel</button>
    </form>
  </section>

  <!-- Confirmation UI -->
  <div id="confirmation" class="hidden confirmation-ui">
    <h2>‚úÖ Payment Successful!</h2>
    <p><strong>Payment Method:</strong> <span id="pay-method"></span></p>
    <p><strong>Amount Paid:</strong> ‚Çπ<span id="pay-amount"></span></p>
    <button onclick="continueShopping()">Continue Shopping</button>
  </div>

  <!-- My Orders Page -->
  <section id="orders-page" class="hidden">
    <h2>üßæ My Orders</h2>
    <div id="order-list"></div>
    <button onclick="showSection('shop')">‚Üê Back to Shop</button>
  </section>
</main>

<aside class="cart-section">
  <h2>Shopping Cart</h2>
  <ul id="cart-items"></ul>
  <p>Total: ‚Çπ<span id="cart-total">0</span></p>
  <button onclick="showPaymentOptions()" id="pay-btn" disabled>Pay Now</button>
</aside>

<script src="script.js"></script>
</body>
</html>
